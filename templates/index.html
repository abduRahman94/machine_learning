<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Prediction Form</h3>

    <form method="POST", action="{% url 'result' %}">
        {% csrf_token %}
        
        <label >Pclass:</label>
        <input type="number" name="pclass" class="form-control col-sm-3">

        <label >Sexe:</label>
        <input type="number" name="sexe" class="form-control col-sm-3">

        <label >Age:</label>
        <input type="text" name="age" class="form-control col-sm-3">

        <label >Sibsp:</label>
        <input type="text" name="sibsp" class="form-control col-sm-3">

        <label >Parch:</label>
        <input type="text" name="parch" class="form-control col-sm-3">

        <label >Fare:</label>
        <input type="text" name="fare" class="form-control col-sm-3">

        <label >embC:</label>
        <input type="text" name="embC" class="form-control col-sm-3">

        <label >embQ:</label>
        <input type="text" name="embQ" class="form-control col-sm-3">

        <label >embS:</label>
        <input type="text" name="embS" class="form-control col-sm-3">

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
